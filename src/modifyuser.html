<html>
<script>
function modifyUser () {
  var action = '/user/' + document.getElementById('username').value
  console.log(action)
  document.getElementById("form_1").action = action;
  document.getElementById("form_1").method = "POST";
}

function deleteUser (){
  var url = 'http://localhost:3000/user/';
  var username = document.getElementById('username').value
  var xhr = new XMLHttpRequest();
  var path = url + username;
  xhr.open("DELETE", path , true);
  xhr.onload = function () {
	   var users = JSON.parse(xhr.responseText);
	   if (xhr.readyState === 4 && xhr.status === "200") {
		     console.table(users);
	      } else {
		        console.error(users);
	         }
      }
    xhr.send(null);
}
</script>

      </div>
